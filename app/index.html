<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Differential Equations Grapher</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css">
</head>

<body ng-app="grapherApp" ng-controller="GrapherCtrl">
  <canvas draw="plotData" width="1000" height="800"></canvas>

  <div
    class="ng-pristine ng-valid ui-slider ui-slider-horizontal
      ui-widget ui-widget-content ui-corner-all"
    ui-slider
    min="-500"
    max="500"
    ng-model="y_0"
    aria-disabled="false">
    <a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 0%;"></a>
  </div>

  <!--[if lt IE 9]>
  <script src="bower_components/es5-shim/es5-shim.js"></script>
  <script src="bower_components/json3/lib/json3.min.js"></script>
  <![endif]-->

  <script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/jquery-ui/ui/minified/jquery-ui.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/angular-ui-slider/src/slider.js"></script>

  <script src="scripts/services.js"></script>
  <script src="scripts/directives.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
